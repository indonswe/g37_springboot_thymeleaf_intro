<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Products</title>
</head>
<body>
<div th:replace="/fragments/fragments :: navigation-bar"></div>


<div class="container">

    <table class="table table-hover my-3">
        <thead>
        <tr>
            <th>ProductName</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody th:if="${#lists.isEmpty(products)}">
        <tr>
            <td> No Products Available</td>
        </tr>

        </tbody>
        <tbody th:unless="${#lists.isEmpty(products)}">
        <tr th:each="product: ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/products/{id} (id=${product.id})}">Details</a></td>
        </tr>

        </tbody>

    </table>

</div>

<div th:replace="/fragments/fragments :: footer"></div>

</body>
</html>
